<!DOCTYPE html>
<html>
<head>
    <title>註冊</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <h1>註冊</h1>
        <h2>簡單又快速!</h2>
        <label for="fname">姓:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">名:</label>
        <input type="text" id="lname" name="lname">
        <p><label for="email">電子信箱:</label><input type="email" id="email" name="email"></p>
        <p><label for="帳號">帳號:</label><input type="text" id="username" name="username"></p>
        <p><label for="password">密碼:</label><input type="password" id="password" name="password"></p>
        <p>出生日期</p>
        <p><input type="date" id="dob" name="dob"></p>
        <p>性別</p>
        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>
        <input type="radio" id="other" name="gender" value="其他">
        <label for="other">其他</label><br>
        <input type="submit" value="註冊">
    </form>
</body>
</html>
